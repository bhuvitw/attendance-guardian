version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: attendance-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: attendance_guardian
      POSTGRES_USER: attendance_user
      POSTGRES_PASSWORD: attendance_pass_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attendance_user -d attendance_guardian"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: attendance-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://attendance_user:attendance_pass_2024@postgres:5432/attendance_guardian?schema=public
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
